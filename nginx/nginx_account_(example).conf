server {
  listen 443 ssl http2;
  server_name 4000.(Domain Name);
  proxy_set_header Host 4000;
  include /usr/local/etc/nginx/conf.d/nginx_tls.conf;
  include /usr/local/etc/nginx/conf.d/nginx_security.conf;
  include /usr/local/etc/nginx/conf.d/nginx_error.conf;
  ssl_client_certificate /usr/local/etc/nginx/client_cert/4000/4000_cert.pem;
  ssl_verify_client on;
  include /usr/local/etc/nginx/conf.d/nginx_location.conf;
}
